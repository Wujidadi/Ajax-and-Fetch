<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery Ajax 實驗（與原生 JS 相對照）</title>
    <script src="/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="div01"><h2>使用 jQuery 的 Ajax 來改動這裡的文字</h2></div>
    <button id="btn01" type="button">改！</button>

    <br><br><hr>

    <div id="div02"><h2>使用原生 JavaScript 的 Ajax（onreadystatechange）來改動這裡的文字</h2></div>
    <button id="btn02" type="button">變！</button>

    <br><br><hr>

    <div id="div03"><h2>使用原生 JavaScript 的 Ajax（onload）來改動這裡的文字</h2></div>
    <button id="btn03" type="button">變！</button>

    <script src="jQuery_Ajax_test.js"></script>
</body>
</html>
